<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Nhập thông tin sinh viên</h3>
  <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
    <input type="text" th:field="*{id}" class="form-control w-25 mb-4" disabled>
    <input type="hidden" th:field="*{id}" class="form-control w-25 mb-4"/>
    <input type="text" th:field="*{lastName}" placeholder="Nhập họ đệm" class="form-control w-25 mb-4"/>
    <input type="text" th:field="*{firstName}" placeholder="Nhập tên" class="form-control w-25 mb-4">
    <input type="text" th:field="*{email}" placeholder="Nhập email" class="form-control w-25 mb-4">
    <button type="submit" class="btn btn-primary col-2">Lưu</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
