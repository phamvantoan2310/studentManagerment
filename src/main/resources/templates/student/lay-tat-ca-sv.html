<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>find all</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<hr>
<div>
    hello <b><span sec:authentication property="principal.username"></span></b>
</div>

<hr>

<div class="container">
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>
            ID
        </td>
        <td>
            First name
        </td>
        <td>
            Last name
        </td>
        <td>
            Email
        </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stu:${listSV}">
        <td th:text="${stu.id}"></td>
        <td th:text="${stu.firstName}"></td>
        <td th:text="${stu.lastName}"></td>
        <td th:text="${stu.email}"></td>
        <td><a th:href="@{/students/update(id=${stu.id})}" class="btn btn-primary btn-sm mb-4">Sửa</a></td>
        <td><a th:href="@{/students/delete(id=${stu.id})}" class="btn btn-danger btn-sm mb-4" onclick="return confirm('Xác nhận muốn xóa')">Xóa</a></td>
    </tr>
    </tbody>
</table>
    <hr/>
    <a th:href="@{/students/create}" class="btn btn-primary btn-sm mb-4">Thêm sinh viên</a>
    <form action="#" th:action="@{/logout}" method="post">
        <button type="submit">Đăng xuất</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>
</body>
</html>
